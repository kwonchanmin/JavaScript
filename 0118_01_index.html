<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>삼겹살</title>
</head>
<body>
    <h1>큰 글자로 출력한다. heading 1 이라는 뜻</h1>
    <!-- div, span 둘 다 영역을 잡는 tag다-->
    <!-- 그런데 DIV 이렇게 대문자로 써도 상관없는가?? -->
    <!-- HTML은 대소문자 구분을 하지 않는다. 일반적으로 소문자를 쓴다.-->
    <div>소리있는 아우성</div> 
    <span>이것도 영역을 잡는 태그다.</span>
    <span>고기는 역시 한돈</span>

    <!-- 공백을 잡으려면 어떻게 해야되나요?
        원래는 CSS를 이용해서 화면처리를 해줘야된다.
        간단하게 하기 위해서는 tag를 제공해줘야한다.
    -->
    <br>
    <div>3줄을 띄워보자.</div>
    <!-- 이미지를 표현하려면 어떻게 하나요?-->
    <img src="./image/삼겹살.jpeg" width="300">
    <img src="./image/삼겹살.jpeg" width="300">
    <br><br>
    <!-- link를 만들어 보자.-->
    <!-- hyperlink라고 표현하고 클릭 가능한 링크-->
    <!-- a 라는 element => anchor 의 약자 -->
    <a href="http://www.naver.com">네이버로 가기</a>
    <br><br>
    <!-- 사용자 입력 양식-->
    <!-- input tag에 type 속성에 text, button m radio , checkbox를 이용하면 원하는 control을 생성할 수 있다.-->
    <input type="checkbox">
    <textarea>여기는 여려줄</textarea>



</body>
</html>
