<!-- 
    여기가 HTML의 주석이다.
    HTML은 기본적으로 DocType으로 시작한다.
    전체 내용이 <html></html>안에 들어온다.
    - 용어를 알아보자.
    1. element : 시작tag와 끝tag로 되어있다.
                 몇몇개의 tag는 끝나는 tag가 없다.
    2. 각 tag는 attribute(속성)를 가질 수 있다.
       tag뒤에 key = value 형태로 명시, lang = 'en' -> en은 영문이라는 의미 ko는 한국어 의미
        대부분 정해져있는 attribute를 사용한다.
        그런데 HTML5에서는 추가적으로 내가 속성을 만들어서 사용할 수 있다.
    HTML은 <html></html>안에 2가지 부분으로 나뉜다.
    <head> 와 <body> 영역으로 나뉜다.
-->
<!DOCTYPE html>
<html lang="en">
<head> <!-- 설정에 관련된 사항이 나온다.-->
    <meta charset="UTF-8"> <!-- 이안에서 사용하는 문자가 어떤 것인지 브라우져에게 알려주는 것 / meta는 혼자 사용하는 tag다.-->
    <title> 여기가 어딘고? </title>
</head>
<body> <!-- 어러가지 tag를 이용해서 화면에 내용을 출력한다. -->
    소리 있는 아우성
<!-- 정해져있는 tag를 이용해서 적절하게 화면 내용을 출력하면 된다.-->
</body>
</html>
