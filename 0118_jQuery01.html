<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- jQuery를 사용하기 위한 CDN을 설정 -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous">
    </script>
    <script src="./js/0118_jQuery01.js"></script>
</head>
<body>
    <h1 id="a">여기는 h1입니다</h1>
    <div>
        <div id="b" class="myClass" >가장 좋아하는 가수는?</div>
        <ul>
            <li id="hong">홍길동</li>
            <li id="shin">신사임당</li>
            <li id="gang">강감찬</li>
            <li id="lee" class="myClass">이순신</li>
        </ul>
    </div>
    <input type="text" >
    <!-- 지금하는 방식은 inline event model 방식이라는 HTML이 가지는 이벤트 처리 방식이다. 
         속성을 이용한다.(attribute를 이용)
    -->
    <input type ="button" 
           value="Click"
           onclick="myFunc()">
</body>
</html>
