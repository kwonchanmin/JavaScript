<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous">
    </script>
    <!-- Bootstrap CDN을 포함해서 제공하는 CSS를 이용해 보자.-->
    <link rel="StyleSheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="./js/0119_jQuery03.js"></script>
</head>
<body>
    <ul>
        <li>홍길동</li>
        <li>신사임당</li>
        <li>강감찬</li>
    </ul>
    <br><br>
    <button class="btn btn-primary" onclick="myFunc()">click</button>
    <br><br>
    <!-- 속성은 새로 만들어서 사용할 수 없는가? 
        => HTML5에 들어오면서 속성을 새로 만들어서 사용할 수 있다. 다만 특별한 형태로 사용을 해야한다.
           새로 만든 속성 앞에 'data-'를 붙여주면 새롭게 속성을 만들어서 사용할 수 있게된다.
    -->
    <button class="btn btn-primary" disabled="disabled" data-author="홍길동">new click</button>
    <br><br>
    <button class="btn btn-primary" onclick="removeBtn()" >속성제거</button>
</body>
</html>
