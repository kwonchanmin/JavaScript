<!DOCTYPE html>
<!-- saved from url=(0062)http://localhost:8080/boardpane/Login.html?username=&password= -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
  <title>로그인 화면</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    #login-form {
      width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }
    
    input[type="submit"], input[type="button"] {
      background-color: #008CBA;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #0077b3;
    }
  </style>
</head>
<body>
  <div id="login-form">
    <h1>로그인</h1>
    <form action="http://localhost:8080/boardpane/login" method="post">
      <label for="username">아이디:</label>
      <input type="text" id="username" name="username">
      <label for="password">비밀번호:</label>
      <input type="password" id="password" name="password">
      <input type="submit" value="로그인">
      <input type="button" value="회원가입" onclick="location.href=&#39;/boardpane/register&#39;" method="post">
    </form>
  </div>

</body></html>
