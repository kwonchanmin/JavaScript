<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous">
    </script>
    <!-- Bootstrap CDN을 포함해서 제공하는 CSS를 이용해 보자.-->
    <link rel="StyleSheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="./js/0119_jQuery02.js"></script>
    <style>
        .myEnterStyle {
            color: orange;
            background-color: black;
        }
        .myDiv {
            width: 400px;
            height: 200px;
            background-color: rgb(13, 243, 243);
        }
    </style>
</head>
<body>
   <br><br>
   <!-- 나중에 jQuery event 할 때 비교해서 살펴보자. HTML event처리로는 -->
    <ul onmouseenter="myMouseEnter()" 
    onmouseleave="myMouseLeave()">
        <li>홍길동</li>
        <li>김길동</li>
        <li>신사임당</li>
        <li>강감찬</li>
        <li>이순신</li>
    </ul>
    <br><br>
    <!-- Event Propagation에 대해서 알아둬야 한다.-->
    <div class="myDiv" onclick="secondFunc()">
        <button class="btn btn-danger" onclick="myFunc()">button</button>
    </div>
</body>
</html>
