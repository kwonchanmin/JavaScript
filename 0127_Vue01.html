<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Vue.js를 이용해 보자.  CDN을 포함시키자 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <!-- Vue 라우터를 위한 CDN을 포함시켜야 된다. -->
    <!-- 한가지 조심해야하는 건 web에서 Vue 라우터 CDN을 검색하면 Vue.js 3.x 버전의 Vue 라우터 CDN을 찾게된다. -->
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1> Vue 라우터 예제 </h1>
        <p>
            <!-- 링크를 2개 만들꺼다. -->
            <router-link to="main">main component로 이동</router-link>
            <router-link to="login">login component로 이동</router-link>
        </p> <!-- 한줄의 단락을 만들어 새로운걸 만들겠어요-->
        <router-view></router-view>
   </div>

   <script>
    // main component와 login component를 작성해보자.
    let mainComponent = {
        template:'<div>main component</div>'
    }
    let loginComponent = {
        template : '<div>login component</div>'
    }

    // 경로를 설정해야된다. 즉, 어떤 경로를 이용하면 어떤 component를 사용할 건지 설정해야 된다.
    // 배열을 이용해서 설정한다. 설정할 경로가 많기 때문에 배열로 여러개 경로를 설정할 수 있다.
    // 각각의 경로는 객체로 표현한다. 
    // 객체 안에는 경로와 component를 정의해준다. 
    let routes = [{
        path : '/main', // url 경로를 나타내는 것이기 때문에 routese 안의 path에는 /를 꼭 넣어줘야된다. 
        component : mainComponent
    },{
        path : '/login',
        component : loginComponent
    }] 
    // 이렇게 생성된 경로 정보(배열)을 이용해서 Vue 라우터 객체를 생성
    // Vue 라우터는 VueRouter() 라는 생성자 함수를 제공해준다.
    let router= new VueRouter({
        routes // routes 는 고정된 key 값이다. key값이 하나만 나오는 경우는 key와 배열의 값이 동일하여 하나로 나타낸거다.  
    })
    new Vue({
       router // router : router 지만 이름이 같기 때문에 하나로 줄였다. 
    }).$mount('#app'); // mount가 어디에 부착하라는 의미

    </script>
</body>
</html>
